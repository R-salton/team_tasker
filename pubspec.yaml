name: team_tasker
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  animated_splash_screen: ^1.3.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_screenutil: ^5.9.3
  google_sign_in: ^6.2.1
  iconsax: ^0.0.8
  lottie: ^3.1.2
  smooth_page_indicator: ^1.2.0+3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/animation/
    - assets/images/

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/ProximaNovaFont.otf
